<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse String Function</title>
</head>
<body>
    <h2>Check the console for reversed strings</h2>

    <script>
        function reverseString(str) {
            
            return str.split("").reverse().join("");
        }

        
        console.log(reverseString("olleh"));     
        console.log(reverseString("JavaScript")); 
        console.log(reverseString("12345"));      
        console.log(reverseString("yrrah"));    
    </script>
</body>
</html>
